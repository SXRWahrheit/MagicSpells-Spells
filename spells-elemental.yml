gust:
    spell-class: ".instant.BeamSpell"
    name: gust
    description: Push back enemies in a line in front of you.
    cooldown: 10
    spell: gust-beam
    hit-radius: 3
    vertical-hit-radius: 8
    y-offset: 0
    rotation: 0
    beam-horiz-offset: -1.0
    beam-vert-offset: -0.5
    max-distance: 20
    interval: 2
    cost: 
        - redstone 10
    str-cost: 10 redstone
    str-no-target: You can't cast gust right now.
    str-cast-self: You summon a gust of wind!
    str-cast-others: "%a summons a gust of wind!"
    effects:
        eff1:
            position: special
            effect: particles
            particle-name: cloud
            height-offset: -0.2
            count: 50
            horiz-spread: 1
            vert-spread: 0.5
            render-distance: 256
            duration: 800
gust-beam:
    spell-class: ".targeted.ForcetossSpell"
    name: gust-beam
    damage: 2
    rotation: 0
    vertical-force: 10
    horizontal-force: 20
gustleap:
    spell-class: ".instant.LeapSpell"
    name: gustleap
    rotation: 0
    forward-velocity: 40
    upward-velocity: 15
    cancel-damage: true
    client-only: false
    cooldown: 10
    cost:
        - redstone 10
    str-cost: "10 redstone"
    str-cast-self: You whip up the air around you to leap forward!
    str-cast-others: "%a whips up the air around them to leap forward!"
    effects:
        eff1:
            position: caster
            effect: particles
            particle-name: cloud
            height-offset: -0.2
            count: 40
            horiz-spread: 0.2
            vert-spread: 0.2
            render-distance: 256
            duration: 800
gustlaunch:
    spell-class: ".instant.LeapSpell"
    name: gustlaunch
    rotation: 0
    forward-velocity: 10
    upward-velocity: 60
    cancel-damage: true
    client-only: false
    cooldown: 10
    cost:
        - redstone 10
    str-cost: "10 redstone"
    str-cast-self: You whip up the air around you to launch yourself into the sky!
    str-cast-others: "%a whips up the air around them to launch themselves into the sky!"
    effects:
        eff1:
            position: caster
            effect: particles
            particle-name: cloud
            height-offset: -0.2
            count: 10
            horiz-spread: 0.2
            vert-spread: 0.2
            render-distance: 256
            duration: 800
        eff2:
            position: caster
            effect: particles
            count: 100
            horiz-spread: 0.1
            vert-spread: 0.1
            render-distance: 256
            duration: 800
        eff3:
            position: caster
            effect: effectlibentity
            effectlib:
                class: EquationEffect
                particle: cloud
                particles: 20
                duration: 80
                cycle: true
                xEquation: "0"
                yEquation: "0.5t"
                zEquation: "0"
flamebolt:
    spell-class: ".instant.ParticleProjectileSpell"
    name: flamebolt
    projectile-velocity: 10
    tick-interval: 1
    projectile-gravity: 0
    projectile-spread: 0
    particle-name: flame
    particle-speed: 0.01
    particle-count: 15
    particle-horizontal-spread: 0.2
    particle-vertical-spread: 0.2
    max-distance: 10
    max-duration: 40
    hit-radius: 0.75
    vertical-hit-radius: 0.75
    render-distance: 100
    hit-players: true
    hit-non-players: true
    hit-ground: true
    hit-air-at-end: false
    hit-air-during: false
    stop-on-hit-entity: true
    stop-on-hit-ground: true
    spell: flamebolt-hit
    spell-on-hit-entity: flamebolt-hit
    cooldown: 10
    cost:
        - redstone 10
    str-cost: "10 redstone"
    str-cast-self: You hurl a flamebolt!
    str-cast-others: "%a hurls a flamebolt!"
flamebolt-hit:
    spell-class: ".targeted.PainSpell"
    name: flamebolt-hit
    ignore-armor: false
    damage: 6
    obey-los: false
    target-players: true
    check-plugins: true
flamesurge:
    spell-class: ".instant.ParticleProjectileSpell"
    name: flamesurge
    projectile-velocity: 10
    tick-interval: 1
    projectile-gravity: 0
    projectile-spread: 0
    particle-name: flame
    particle-speed: 0.01
    particle-count: 30
    particle-horizontal-spread: 0.2
    particle-vertical-spread: 0.2
    special-effect-interval: 1000
    max-distance: 20
    max-duration: 80
    hit-radius: 1.25
    vertical-hit-radius: 1.25
    render-distance: 100
    hit-players: true
    hit-non-players: true
    hit-ground: true
    hit-air-at-end: false
    hit-air-during: false
    stop-on-hit-entity: true
    stop-on-hit-ground: true
    spell: flamesurge-hit-aoe
    cooldown: 20
    cost:
        - redstone 10
    str-cost: "10 redstone"
    str-cast-self: You hurl a flamesurge!
    str-cast-others: "%a hurls a flamesurge!"
    effects:
        eff1:
            position: special
            effect: effectlibentity
            effectlib:
                class: EquationEffect
                particle: flame
                particles: 2
                duration: 1666
                cycle: true
                xEquation: "0.3 * t"
                yEquation: "1.2 * sin(30 * 2 * 3.14 * t)"
                zEquation: "1.2 * cos(30 * 2 * 3.14 * t)"
        eff2:
            position: special
            effect: effectlibentity
            effectlib:
                class: EquationEffect
                particle: flame
                particles: 2
                duration: 1666
                cycle: true
                xEquation: "0.3 * t"
                yEquation: "1.2 * sin(30 * 2 * 3.14 * t + 3.14)"
                zEquation: "1.2 * cos(30 * 2 * 3.14 * t + 3.14)"
flamesurge-hit-aoe:
    spell-class: ".targeted.AreaEffectSpell"
    name: flamesurge-hit-aoe
    horizontal-radius: 2
    vertical-radius: 2
    point-blank: true
    cone: 0
    fail-if-no-targets: false
    max-targets: 0
    spell-source-in-center: true
    spells:
        - flamesurge-hit-pain
        - flamesurge-hit-ignite
flamesurge-hit-pain:
    spell-class: ".targeted.PainSpell"
    name: flamesurge-hit-pain
    ignore-armor: false
    damage: 7
    obey-los: false
    target-players: true
flamesurge-hit-ignite:
    spell-class: ".targeted.CombustSpell"
    name: flamesurge-hit-ignite
    fire-ticks: 100
    fire-tick-damage: 1
    prevent-immunity: true
    check-plugins: true
searingflames:
    spell-class: ".targeted.AreaEffectSpell"
    name: searingflames
    horizontal-radius: 8
    vertical-radius: 4
    point-blank: true
    cone: 0
    fail-if-no-targets: true
    max-targets: 0
    spell-source-in-center: true
    spells:
        - searingflames-pain
        - searingflames-ignite
    cooldown: 60
    cost:
        - redstone 30
    str-cost: "30 redstone"
    str-cast-self: "You unleash searing flames!"
    str-cast-others: "%a unleashes searing flames!"
searingflames-pain:
    spell-class: ".targeted.PainSpell"
    name: searingflames-pain
    ignore-armor: false
    damage: 10
    obey-los: false
    target-players: true
    target-modifiers:
        - onfire true required
searingflames-ignite:
    spell-class: ".targeted.CombustSpell"
    name: searingflames-ignite
    fire-ticks: 100
    fire-tick-damage: 2
    prevent-immunity: true
    check-plugins: true
    target-modifiers:
        - onfire false required
firestorm:
    spell-class: ".targeted.AreaEffectSpell"
    name: firestorm
    cooldown: 60
    cost:
        - redstone 64
    str-cost: "64 redstone"
    str-cast-self: You conjure a storm of fire!
    str-cast-others: "%a conjures a storm of fire!"
    horizontal-radius: 16
    vertical-radius: 8
    point-blank: true
    cone: 0
    fail-if-no-targets: false
    max-targets: 0
    spell-source-in-center: true
    spells:
        - firestorm-pain
        - firestorm-ignite
        - firestorm-pain(delay=20)
        - firestorm-ignite(delay=20)
        - firestorm-pain(delay=40)
        - firestorm-ignite(delay=40)
        - firestorm-pain(delay=60)
        - firestorm-ignite(delay=60)
        - firestorm-pain(delay=80)
        - firestorm-ignite(delay=80)
        - firestorm-pain(delay=100)
        - firestorm-ignite(delay=100)
        - firestorm-pain(delay=120)
        - firestorm-ignite(delay=120)
        - firestorm-pain(delay=140)
        - firestorm-ignite(delay=140)
firestorm-pain:
    spell-class: ".targeted.PainSpell"
    name: firestorm-pain
    ignore-armor: false
    damage: 6
    obey-los: false
    target-players: true
firestorm-ignite:
    spell-class: ".targeted.CombustSpell"
