    hit-air-during: true
    stop-on-hit-entity: false
    stop-on-hit-ground: false
    spell: rootbind-throwblock1
    spell-interval: 1
    cooldown: 20
    cost:
        - redstone 10
    str-cost: "10 redstone"
    str-cast-self: You send a wave of roots!
    str-cast-others: "%a sends a wave of roots!"
